<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Decorative background image (fixed, behind the game) -->
    <div class="background" aria-hidden="true"></div>

    <div class="game-wrapper">
        <header class="header">
            <div class="title-wrap">
                <h1 class="game-title">Water Drop Collector</h1>
                <p class="game-tagline">Collect clean drops â€” protect the planet!</p>
            </div>
            <div class="hud">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="time">30</span>s</div>
                <button id="start-btn" class="btn">Start</button>
            </div>
        </header>

        <main id="game-container" aria-label="Game area">
            <!-- Raindrops will be appended here -->
        </main>

        <!-- Overlay shown when game ends -->
        <div id="overlay" class="overlay hidden" role="dialog" aria-hidden="true">
            <div class="overlay-card">
                <h2 id="overlay-title">Time's up!</h2>
                <p class="overlay-score">Your Impact: <span id="final-score">0</span></p>
                <button id="restart-btn" class="btn">Play Again</button>
            </div>
                </div>
        </div>

        <script src="script.js"></script>
</body>
</html>
