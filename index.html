<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <header class="header">
            <div class="title-wrap">
                <h1 class="game-title">Water Drop Collector</h1>
                <p class="game-tagline">Collect clean drops â€” help provide clean water!</p>
            </div>
            <div class="hud">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="time">30</span>s</div>
                <button id="start-btn" class="btn">Start</button>
                <button id="reset-btn" class="btn btn--muted">Reset</button>
            </div>
        </header>

        <!-- Pause button (top-right corner of game area) -->
        <button id="pause-btn" class="btn btn--pause" aria-label="Pause game" hidden>Pause</button>

        <main id="game-container" aria-label="Game area">
            <!-- Raindrops will be appended here -->

            <!-- Overlay shown when game ends -->
            <div id="overlay" class="overlay hidden" role="dialog" aria-hidden="true">
                <div class="overlay-card">
                    <h2 id="overlay-title">Time's up!</h2>
                    <p class="overlay-score">Your Impact: <span id="final-score">0</span></p>
                    <button id="restart-btn" class="btn">Play Again</button>
                </div>
            </div>

            <!-- Pause overlay shown when game is paused -->
            <div id="pause-overlay" class="overlay hidden" role="dialog" aria-hidden="true">
                <div class="overlay-card">
                    <h2>Paused</h2>
                    <button id="resume-btn" class="btn btn--resume">Resume</button>
                </div>
            </div>
        </main>

        </div>

</script>
    <script src="script.js"></script>

    <!-- charity:water logo fixed at bottom center -->
    <div class="logo-wrap" aria-hidden="true">
        <img src="img/cw_logo-horizontal.png" alt="charity: water" class="site-logo">
    </div>
</body>
</html>
